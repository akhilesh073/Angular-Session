<html>

<head>
    <title>Angular JS Filters</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
   <link rel="import" href="http://localhost:8000/first.html">
   <center> <h2>AngularJS Sample Application</h2></center><hr>
    <div ng-app="mainApp" ng-controller="studentController" class="container">
        <table class="table table-bordered">
            <tr>
                <td>Enter first name:</td>
                <td>
                    <input type="text" ng-model="student.firstName">
                </td>
            </tr>
            <tr>
                <td>Enter last name: </td>
                <td>
                    <input type="text" ng-model="student.lastName">
                </td>
            </tr>
            <tr>
                <td>Enter fees: </td>
                <td>
                    <input type="text" ng-model="student.fees">
                </td>
            </tr>
            <tr>
                <td>Enter subject: </td>
                <td>
                    <input type="text" ng-model="subjectName">
                </td>
            </tr>
        </table>
        <br/>
        <table class="table table-bordered">
            <tr>
                <td>Name in Upper Case: </td>
                <td>{{student.fullName() | uppercase}}</td>
            </tr>
            <tr>
                <td>Name in Lower Case: </td>
                <td>{{student.fullName() | lowercase}}</td>
            </tr>
            <tr>
                <td>fees: </td>
                <td>{{student.fees | currency}}
                </td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td>
                    <ul>
                        <li ng-repeat="subject in student.subjects | filter: subjectName |orderBy:'marks'">
                            {{ subject.name + ', marks:' + subject.marks }}
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <script>
    var mainApp = angular.module("mainApp", []);

    mainApp.controller('studentController', function($scope) {
        $scope.student = {
            firstName: "Mahesh",
            lastName: "Parashar",
            fees: 500,

            subjects: [{
                name: 'Physics',
                marks: 70
            }, {
                name: 'Chemistry',
                marks: 80
            }, {
                name: 'Math',
                marks: 65
            }],

            fullName: function() {
                var studentObject;
                studentObject = $scope.student;
                return studentObject.firstName + " " + studentObject.lastName;
            }
        };
    });
    </script>
</body>

</html>
